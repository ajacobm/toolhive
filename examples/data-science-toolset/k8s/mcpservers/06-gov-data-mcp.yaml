apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: gov-data-mcp
  namespace: data-science
  labels:
    mcp-toolset: "true"
    discovery: "true"
spec:
  image: ghcr.io/stacklok/gov-data-mcp:latest
  imagePullPolicy: IfNotPresent
  transport:
    type: streamable-http
  ports:
    - name: http
      containerPort: 8007
      protocol: TCP
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  livenessProbe:
    httpGet:
      path: /health
      port: 8007
    initialDelaySeconds: 30
    periodSeconds: 30
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: 8007
    initialDelaySeconds: 15
    periodSeconds: 15
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
        - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: gov-data-mcp
  namespace: data-science
  labels:
    mcp-toolset: "true"
spec:
  type: ClusterIP
  selector:
    app: gov-data-mcp
  ports:
    - name: http
      port: 8007
      targetPort: 8007
      protocol: TCP