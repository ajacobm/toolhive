user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               image/svg+xml;

    # Upstream MCP APIs (for debugging/direct access)
    upstream penrose_api {
        server penrose-mcp:8008;
    }

    upstream data_explorer_api {
        server data-exploration:8003;
    }

    upstream data_gov_api {
        server datagov-mcp:8006;
    }

    upstream treasury_api {
        server fiscal-data-mcp:8007;
    }

    # Main gateway server
    server {
        listen 80;
        server_name localhost;

        # Root: Dashboard with navigation
        location = / {
            root /srv/www;
            try_files /index.html =404;
            add_header Cache-Control "public, max-age=3600";
        }

        location = /index.html {
            root /srv/www;
            add_header Cache-Control "public, max-age=3600";
        }

        # Static assets in dashboard
        location ~ ^/assets/ {
            root /srv/www;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # === Visualization Paths ===

        # Penrose SVG diagram store
        location /penrose {
            alias /srv/penrose;
            autoindex on;
            autoindex_format json;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";

            # SVG files
            location ~ \.svg$ {
                add_header Content-Type image/svg+xml;
                add_header Cache-Control "public, max-age=3600";
            }

            # HTML wrapper for viewing
            location = /penrose/view.html {
                root /srv/www;
            }
        }

        # Data Explorer artifacts
        location /explorer {
            alias /srv/explorer;
            autoindex on;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";

            # HTML artifacts
            location ~ \.html$ {
                add_header Content-Type text/html;
                add_header Cache-Control "public, max-age=3600";
            }

            # JSON data
            location ~ \.json$ {
                add_header Content-Type application/json;
                add_header Cache-Control "public, max-age=3600";
            }

            # SVG charts
            location ~ \.svg$ {
                add_header Content-Type image/svg+xml;
                add_header Cache-Control "public, max-age=3600";
            }
        }

        # Code-graph frontend (placeholder for future)
        location /code-graph {
            alias /srv/code-graph;
            try_files $uri $uri/ /index.html =404;
            add_header Cache-Control "public, max-age=3600";
        }

        # === Direct API Access (for debugging) ===

        location /api/penrose {
            proxy_pass http://penrose_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/explorer {
            proxy_pass http://data_explorer_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/datagov {
            proxy_pass http://data_gov_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/treasury {
            proxy_pass http://treasury_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # === Health Endpoints ===

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location /status {
            default_type application/json;
            return 200 '{
  "gateway": "ok",
  "timestamp": "'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'",
  "services": {
    "penrose": "pending",
    "explorer": "pending",
    "data-gov": "pending",
    "treasury": "pending"
  },
  "paths": {
    "penrose": "/penrose",
    "explorer": "/explorer",
    "code-graph": "/code-graph"
  }
}';
        }

        # === Error Handling ===

        error_page 404 /404.html;
        location = /404.html {
            root /srv/www;
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /srv/www;
            internal;
        }

        # Deny direct access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
